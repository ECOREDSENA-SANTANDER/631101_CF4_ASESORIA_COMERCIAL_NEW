      <text id="Es_la_más_tradicional._Es_el_contacto_cara_a_cara_y_es_común_en_supermercados_o_almacenes." data-name="Es la más tradicional. Es el contacto cara a cara y es común en supermercados o almacenes." transform="translate(357 2125.994)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Es la más tradicional. Es el contacto </tspan><tspan x="0" y="37">cara a cara y es común en </tspan><tspan x="0" y="59">supermercados o almacenes.</tspan></text>
      <text id="Esta_relacionado_con_el_contacto_con_el_cliente._Productivo_cuando_la_empresa_se_comunica_con_el_cliente._Reactivo_cuando_es_el_cliente_quien_solicita_atención_en_cualquier_momento_PQRS_." data-name="Esta relacionado con el contacto con el cliente. Productivo, cuando la empresa se comunica con el cliente. Reactivo, cuando es el cliente quien solicita atención en cualquier momento (PQRS)." transform="translate(357 2404.024)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Esta relacionado con el contacto </tspan><tspan x="0" y="37">con el cliente. Productivo, cuando la </tspan><tspan x="0" y="59">empresa se comunica con el cliente. </tspan><tspan x="0" y="81">Reactivo, cuando es el cliente quien </tspan><tspan x="0" y="103">solicita atención en cualquier </tspan><tspan x="0" y="125">momento (PQRS).</tspan></text>
      <text id="Esta_siempre_será_una_estrategia_efectiva._Juega_un_papel_importante_el_tono_de_voz_la_fluidez_y_claridad_para_dar_información." data-name="Esta siempre será una estrategia efectiva. Juega un papel importante el tono de voz, la fluidez y claridad para dar información." transform="translate(970 2125.994)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="42.625" y="15">Esta siempre será una estrategia </tspan><tspan x="3.742" y="37">efectiva. Juega un papel importante el </tspan><tspan x="14.055" y="59">tono de voz, la fluidez y claridad para </tspan><tspan x="157.945" y="81">dar información.</tspan></text>
      <text id="Con_el_auge_de_las_TIC_el_contacto_por_email_chat_redes_sociales_y_otros_canales_digitales_se_ha_convertido_en_una_estrategia_imprescindible_para_toda_la_organización." data-name="Con el auge de las TIC, el contacto por email, chat, redes sociales y otros canales digitales se ha convertido en una estrategia imprescindible para toda la organización." transform="translate(976 2416.024)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="3.43" y="15">Con el auge de las TIC, el contacto por </tspan><tspan x="35.836" y="37">email, chat, redes sociales y otros </tspan><tspan x="12.609" y="59">canales digitales se ha convertido en </tspan><tspan x="30.055" y="81">una estrategia imprescindible para </tspan><tspan x="126.734" y="103">toda la organización.</tspan></text>
